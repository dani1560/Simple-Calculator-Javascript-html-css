<html>
<head><title>Simple Calculator</title>

<link rel="stylesheet" href="calculator.css"/>
<script src="calculator.js"></script>
</head>
<body>
<center>
<div id="box">
<input type="text" id="cal" style="padding:5px; margin-bottom:5px; font-family:ariel; font-size:18px;"/>

<button class="btn" id="ac" onclick="ac()">ac</button>
<button class="btn" onclick="multi()">x</button>
<button class="btn" onclick="div()">/</button>
<button class="btn" onclick="del()">del</button>

<button class="btn" onclick="one()">1</button>
<button class="btn" onclick="two()">2</button>
<button class="btn" onclick="three()">3</button>
<button class="btn" onclick="mod()">%</button>
<button class="btn" onclick="four()">4</button>
<button class="btn" onclick="five()">5</button>
<button class="btn" onclick="six()">6</button>
<button class="btn" onclick="add()">+</button>
<button class="btn" onclick="seven()">7</button>
<button class="btn" onclick="eight()">8</button>
<button class="btn" onclick="nine()">9</button>
<button class="btn" onclick="sub()">-</button>
<button class="btn" onclick="decimal()">.</button>

<button class="btn" onclick="zero()">0</button>
<button class="btn" style="width:196px; background-color:red;" onclick="equal()">=</button>

</div>
</center>


</body>
</html>
